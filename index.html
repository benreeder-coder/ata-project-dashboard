<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ATA Sales Automation Project - Dashboard">
  <meta name="theme-color" content="#0A1628">

  <title>ATA Project Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="assets/logo.webp">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Geist+Mono:wght@400;500;600&family=Geist:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
</head>
<body>
  <div class="app">
    <!-- Top Bar -->
    <header class="topbar">
      <div class="topbar-left">
        <img src="assets/logo.webp" alt="ATA" class="logo">
        <div class="project-info">
          <h1 class="project-name">Sales Automation</h1>
          <span class="project-client">Applied Technology Academy</span>
        </div>
      </div>
      <div class="topbar-right">
        <div class="meta-pill">
          <span class="meta-label">Contract</span>
          <span class="meta-value" id="contract-ref">Z44XV-EYF3L</span>
        </div>
        <div class="meta-pill">
          <span class="meta-label">Updated</span>
          <span class="meta-value" id="last-updated">Dec 18</span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Hero Stats Row -->
      <section class="hero-stats">
        <div class="stat-card stat-progress">
          <div class="stat-ring" id="progress-ring">
            <svg viewBox="0 0 120 120">
              <circle class="ring-bg" cx="60" cy="60" r="52" />
              <circle class="ring-fill" cx="60" cy="60" r="52" id="ring-fill" />
            </svg>
            <div class="ring-content">
              <span class="ring-number" id="progress-percent">0</span>
              <span class="ring-label">complete</span>
            </div>
          </div>
          <div class="stat-details">
            <span class="stat-title">Project Progress</span>
            <span class="stat-subtitle" id="tasks-summary">0 of 0 tasks</span>
          </div>
        </div>

        <div class="stat-card stat-timeline">
          <div class="timeline-visual">
            <div class="timeline-bar">
              <div class="timeline-elapsed" id="timeline-elapsed"></div>
              <div class="timeline-marker" id="timeline-marker"></div>
            </div>
            <div class="timeline-dates">
              <span id="start-date">Nov 28</span>
              <span id="end-date">Jan 28</span>
            </div>
          </div>
          <div class="stat-details">
            <span class="stat-title" id="days-remaining">-- days left</span>
            <span class="stat-subtitle" id="timeline-status">On track</span>
          </div>
        </div>

        <div class="stat-card stat-alerts" id="alerts-card">
          <div class="alert-indicators" id="alert-indicators">
            <!-- Populated by JS -->
          </div>
          <div class="stat-details">
            <span class="stat-title" id="alerts-title">All Clear</span>
            <span class="stat-subtitle" id="alerts-subtitle">No blockers</span>
          </div>
        </div>
      </section>

      <!-- Phase Navigation -->
      <nav class="phase-nav" id="phase-nav">
        <!-- Populated by JS -->
      </nav>

      <!-- Active Phase Detail -->
      <section class="phase-detail" id="phase-detail">
        <!-- Populated by JS -->
      </section>

      <!-- Bottom Panels -->
      <section class="bottom-panels">
        <!-- Action Items -->
        <div class="panel panel-actions">
          <div class="panel-header">
            <h3>Action Items</h3>
            <span class="panel-count" id="action-count">0</span>
          </div>
          <div class="panel-body" id="action-items">
            <!-- Populated by JS -->
          </div>
        </div>

        <!-- Blockers & Decisions -->
        <div class="panel panel-blockers">
          <div class="panel-header">
            <h3>Blockers & Decisions</h3>
            <span class="panel-count" id="blocker-count">0</span>
          </div>
          <div class="panel-body" id="blockers-list">
            <!-- Populated by JS -->
          </div>
        </div>

        <!-- Team -->
        <div class="panel panel-team">
          <div class="panel-header">
            <h3>Team</h3>
          </div>
          <div class="panel-body" id="team-list">
            <!-- Populated by JS -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="scripts/data.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
